<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- This is Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      .mybox{
        background-color: hotpink;
        padding: 20px 10px;
        margin-top: 20px;
        min-height: 100px;
      }

      .myhero{
        background-color: hotpink;
        min-height: 200px;
        margin-top: 20px;
        padding: 20px 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
              <div class="mybox">Logo</div>
             </div>
            <div class="col">
              <div class="mybox">Nav</div>
             </div>
        </div>

        <div class="row">
          <div class="col"><div class="myhero">Hero Box</div></div>
        </div>

        <div class="row">
          <div class="col"><div class="mybox">Cards 1</div></div>
          <div class="col"><div class="mybox">Cards 2</div></div>
          <div class="col"><div class="mybox">Cards 3</div></div>
        </div>

    </div>


    <!-- This is Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
